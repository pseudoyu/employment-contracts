name: Lint

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

jobs:
  run-linters:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Dependencies
        run: yarn install --frozen-lockfile
      - name: Run lints
        run: yarn lint